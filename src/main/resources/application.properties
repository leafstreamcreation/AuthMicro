# Server Configuration
server.port=${AUTH_SERVICE_PORT:8080}

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:oracle:thin:@localhost:1521/XEPDB1}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:secureDbPass}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
app.jwt.secret=${JWT_SECRET:my-super-secret-jwt-signing-key-that-should-be-changed-in-production}
app.jwt.expiration=3600000
app.api-key.secret=${API_KEY_SECRET:default-api-key-secret-change-in-production}
app.api-key.cipher=${API_KEY_CIPHER:ciphertext123}
app.api-key.gcm-tag-length=${API_KEY_GCM_TAG_LENGTH:128}
app.api-key.salt-length=${API_KEY_SALT_LENGTH:16}
app.api-key.nonce-length=${API_KEY_NONCE_LENGTH:12}
app.api-key.iteration-count=${API_KEY_ITERATION_COUNT:10000}
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:8059}
app.cors.allow-private-network=${ALLOW_PRIVATE_NETWORK:false}

# Email Configuration
app.email.from=${AUTH_SERVICE_EMAIL:support@fjellworks.dev}
app.email.reply-to=${REPLY_TO_EMAIL:support@fjellworks.dev}

# Logging
logging.level.com.example.authmicro=DEBUG
logging.level.org.springframework.security=DEBUG

# Management endpoints
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
